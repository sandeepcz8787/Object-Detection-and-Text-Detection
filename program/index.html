<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Without Limits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('1234.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000;
        }
        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 2px 2px 5px #000;
        }
        button:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Real -Time Object Detection and Text Detection using AI</h1>
    <div class="button-container">
        <button onclick="runProgram('run-program-1')">Image To Text</button>
        <button onclick="runProgram('run-program-2')">Object Detection</button>
    </div>

    <script>
        function runProgram(program) {
            fetch(`/${program}`).then(response => {
                if (response.ok) {
                    alert(`Started ${program}`);
                } else {
                    alert(`Failed to start ${program}`);
                }
            }).catch(error => {
                alert(`Error: ${error}`);
            });
        }
    </script>
</body>
</html>
